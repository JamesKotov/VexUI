 <style type="text/css">
    canvas {
      background: #eed;
      padding: 10px;
      border: 10px solid #ddc;
      position: relative;
    }
  </style>

<title>VexUI Tester</title>
</head>
<body>

	 <canvas id="canvas" width="625" height="160" tabindex="1"></canvas>
	 <input type="button" value="play" onclick="handler.play();" />
	 
	 <script type="text/javascript">
	 //Disabling the context menu for canvas
	 
	// Get the rendering context
	
			var canvas = $('#canvas')[0];

			var renderer = new Vex.Flow.Renderer(canvas,
					Vex.Flow.Renderer.Backends.CANVAS);

			var ctx = renderer.getContext();
			
			var staves = [ new Vex.Flow.Stave(10, 0, 600) ];

			var stave = staves[0];
			stave.addClef("treble").setContext(ctx).draw();

			// Create the notes
			var notes = [ ];
			stave.setTickables(notes);

			//stave.modifiers.push(new Vex.Flow.Barline(Vex.Flow.Barline.type.SINGLE, stave.x + 50));
			
			// Helper function to justify and draw a 4/4 voice
			Vex.Flow.Formatter.FormatAndDraw(ctx, stave, notes);

			//INIT The UI
			var handler = new Vex.UI.Handler(renderer, canvas, staves);
			handler.init();
		</script>
</body>
